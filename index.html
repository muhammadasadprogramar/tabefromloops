<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table From Loops</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
        font-size: 35px;
        color: aliceblue;
        text-shadow: 0 0 15px #fff;
      }

      body {
        width: 100%;
        height: 100vh;
        background-color: rgb(41, 42, 55);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <script>
      let table = prompt("Enter any number");

      for (let i = 1; i <= 10; i++) {
        document.write(table + " X " + i + " = " + table * i + "<br>");
      }
    </script>
  </body>
</html>
